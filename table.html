<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navStyle.css">
    <link rel="stylesheet" href="tableStyle.css">
    <title>Event Manager | Table</title>
</head>
<body>
    
    <div class="navContainer">
        <nav>
            <div class="main">
            </div>
    
            <ul>
                <div class="block">
                    <li>
                        <i class="fa-solid fa-house fa-xl"></i>
                        <p><a href="">Hub</a></p>
                    </li>
                    <li>
                        <i class="fa-solid fa-layer-group fa-xl"></i>
                        <p><a href="table.html">Table</a></p>
                    </li>
                    <li>
                        <i class="fa-solid fa-border-all"></i>
                        <p><a href="index.html">Board</a></p>
                    </li>
                </div>
    
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </li>
                
            </ul>
    
            <div class="navBtn">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </nav>
    </div>

    <div class="container">
        <h5>Table view</h5>

        <div class="searchBar">
            <input type="text" id="search-bar-text" placeholder="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        
        <div class="tableContainer">
            <div class="groupTask">
                <p id="title">Groups</p>

                <div class="addGroupContainer">
                    <input id="groupTitleText" type="text">
                    <div class="addGroupBtn">+</div>
                </div>

                <!-- <div class="group">
                    <div class="groupTitle">
                        <div class="addTaskBtn"><span>+</span></div>
                        <i class="fa-solid fa-angle-right"></i>
                        <p>UI/UX and another thing i want to do</p>
                    </div>

                    <div class="taskList">
                        <div class="task">
                            Find the correct font styles for the style and another thing
                        </div>
                        <div class="task">
                            Design the user interface for client viewing
                        </div>
                    </div>
                </div> -->
            </div>

            <div class="tableExtraContainer">

                <div class="table">
                    <div class="titleContainer">
                        <p>Database Development</p>
                        <!-- <p id="dueDate">16 Mar - 29 Mar</p> -->
                    </div>
                    
                    <table class="contentTable">
                        <tbody>
                            <tr>
                                <td class="taskTitle">Create a Database using JSON Server</td>
                                <td class="taskProgress">
                                    <div class="custom-select">
                                        <select name="" id="">
                                            <option value="todo">TO DO</option>
                                            <option value="inprogress">IN PROGRESS</option>
                                            <option value="done">DONE</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    
                    <div class="createNewTask">
                        <i class="fa-solid fa-plus"></i>
                        <p>Create task</p>
    
                        <div class="newBox">
                            <input type="text" placeholder="What is the task you want to add?">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="navScript.js"></script>
    <script src="tableScript.js"></script>
</body>
</html>
